<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes with cookies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="btns">
        <button class="add-btn">Add to cookies</button>
        <button class="clear-btn">Clear cookies</button>
    </div>
    <div class="input">
        <p>Text input:</p>
        <textarea name="name" id="textInput" cols="55" rows="10"placeholder="Write some text"></textarea>
    </div>
    <div class="archive">
        <p>Notes archive:</p>
        <textarea name="notesArchive" id="notesArchive" cols="55" rows="10"placeholder="[Empty]"></textarea>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
