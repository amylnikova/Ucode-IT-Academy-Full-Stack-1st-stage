<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Weather</h1>
    <div>
        <p class="date">01.09</p>
        <img src="assets/images/sun.jpg" alt="sun">
        <p class="temperature">+20°</p>
    </div>
    <div>
        <p class="date">02.09</p>
        <img src="assets/images/snow.jpg" alt="snow">
        <p class="temperature">-3°</p>
    </div>
    <div>
        <p class="date">03.09</p>
        <img src="assets/images/blizzard.jpg" alt="blizzard">
        <p class="temperature">-10°</p>
    </div>
    <div>
        <p class="date">04.09</p>
        <img src="assets/images/blizzard.jpg" alt="blizzard">
        <p class="temperature">-7°</p>
    </div>
    <div>
        <p class="date">05.09</p>
        <img src="assets/images/snow.jpg" alt="snow">
        <p class="temperature">-1°</p>
    </div>
    <div>
        <p class="date">06.09</p>
        <img src="assets/images/sun.jpg" alt="sun">
        <p class="temperature">+10°</p>
    </div>
    <div>
        <p class="date">07.09</p>
        <img src="assets/images/sun.jpg" alt="sun">
        <p class="temperature">+15°</p>
    </div>

</body>
</html>
