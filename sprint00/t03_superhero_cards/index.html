<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="superhero-cards">
        <div class="Card Capitan-America">
            <p class="superhero-alias">Captain America</p>
            <p class="real-name">Steven Rogers</p>
            <img class="cap" src="assets/images/Capitan-America.png" alt="">
        </div>
        <div class="Card Iron-Man">
            <p class="superhero-alias">Iron Man</p>
            <p class="real-name">Tony Stark</p>
            <img class="ironman" src="assets/images/Iron-man.png" alt="">
        </div>
        <div class="Card Black-Widow">
            <p class="superhero-alias">Black Widow</p>
            <p class="real-name">Natasha Romanoff</p>
            <img class="blackwidow" src="assets/images/Black-Widow.png" alt="">
        </div>
        <div class="Card Spider-Man">
            <p class="superhero-alias">Spider-Man</p>
            <p class="real-name">Peter Parker</p>
            <img class="spiderman" src="assets/images/Spider-man.png" alt="">
        </div>
    </div>
</body>
</html>
